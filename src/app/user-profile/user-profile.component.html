<div class="dash">
    <h1>User Profile </h1>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <h5 class="card-title"><span>Name:</span> {{userDetails.name}}</h5>
                <p class="card-text"><span>Email:</span> {{userDetails.email}}</p>
                <p class="card-text"><span>Contact Number:</span> {{userDetails.contact_number}}</p>
                <p class="card-text"><span>Gender:</span> {{userDetails.gender}}</p>
            </div>
        </div>
    </div>
</div>
