<div class="dash">
    <h1>Dashboard</h1>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let user of users">
            <div class="card">
                <h5 class="card-title"><span>Name:</span> {{user.name}}</h5>
                <p class="card-text"><span>Email:</span> {{user.email}}</p>
                <p class="card-text"><span>Contact Number:</span> {{user.contact_number}}</p>
                <p class="card-text"><span>Gender:</span> {{user.gender}}</p>
                <div>
                    <a class="btn btn-sm btn-primary" routerLink="/userdetails">view more</a>
                </div>
            </div>
        </div>
    </div>
</div>
